<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fce4ec;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Coraz√≥n principal */
    #mainHeart {
      font-size: 120px;
      cursor: pointer;
      color: #e91e63;
      transition: transform 0.2s ease;
    }

    .pulse {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Barra */
    .progress-container {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff4081, #ff80ab);
      transition: width 0.3s;
    }

    /* Corazones que caen */
    .heart {
      position: absolute;
      font-size: 35px;
      color: #e91e63;
      top: -50px; /* nacen fuera de la pantalla */
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Hoja */
    #paper {
      display: none;
      position: absolute;
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 400px;
      font-size: 20px;
      animation: showPaper 1s ease forwards;
    }

    @keyframes showPaper {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="mainHeart">‚ù§</div>
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="paper">
    <h2>üíå ¬°Sorpresa!</h2>
    <p>Este es tu mensaje especial ‚ú®</p>
  </div>

  <script>
    let clicks = 0;
    const heart = document.getElementById("mainHeart");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const paper = document.getElementById("paper");

    heart.addEventListener("click", () => {
      clicks++;
      heart.classList.add("pulse");
      setTimeout(() => heart.classList.remove("pulse"), 400);

      let percent = Math.min((clicks / 10) * 100, 100);
      progress.style.width = percent + "%";

      if (percent === 100) {
        explodeHeart();
      }
    });

    function explodeHeart() {
      heart.style.display = "none";
      progressContainer.style.display = "none";

      // Lluvia de corazones desde arriba
      for (let i = 0; i < 80; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.fontSize = (30 + Math.random() * 20) + "px";
        h.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(h);

        setTimeout(() => { h.remove(); }, 5000);
      }

      // Mostrar hoja despu√©s
      setTimeout(() => {
        paper.style.display = "block";
      }, 4000);
    }
  </script>
</body>
</html>
