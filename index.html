<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      position: relative;
    }

    /* Pantalla de carga */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-heart {
      width: 100px;
      height: 100px;
      fill: #ff2d75;
      animation: pulse 1s infinite;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 22px;
      color: #ff2d75;
    }

    .loading-bar-container {
      margin-top: 20px;
      width: 80%;
      height: 15px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff2d75, #ff80b5);
      box-shadow: 0 0 20px #ff2d75;
      transition: width 2s linear;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* AnimaciÃ³n shake */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* CorazÃ³n principal */
    #mainHeart {
      width: 150px;
      height: 150px;
      fill: #ff2d75;
      cursor: pointer;
      filter: drop-shadow(0 0 20px #ff80b5) drop-shadow(0 0 40px #ff2d75);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    .pulse {
      animation: pulse 0.4s ease;
    }

    /* Barra */
    .progress-container {
      width: 80%;
      height: 25px;
      background: #222;
      border-radius: 15px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff2d75;
      z-index: 2;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff2d75, #ff80b5);
      transition: width 0.3s;
      box-shadow: 0 0 25px #ff2d75;
    }

    /* Hoja */
    #paper {
      display: none;
      position: absolute;
      background: #f5deb3;
      color: #000;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px #fff, 0 0 60px #ff2d75;
      text-align: center;
      max-width: 450px;
      font-size: 22px;
      animation: showPaper 1s ease forwards;
      z-index: 3;
    }

    @keyframes showPaper {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Flash blanco */
    #flash {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 5;
      animation: flash 3s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Corazones de fondo */
    .background-heart {
      position: absolute;
      width: 50px;
      height: 50px;
      fill: #ff2d75;
      opacity: 0.4;
      animation: pulse 2s infinite;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <svg class="loading-heart" viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
      2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
      4.5 2.09C13.09 3.81 14.76 3 16.5 3 
      19.58 3 22 5.42 22 8.5c0 3.78-3.4 
      6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <div class="loading-text">Cargando...</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Corazones de fondo (se generarÃ¡n por JS) -->
  
  <!-- CorazÃ³n principal -->
  <svg id="mainHeart" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
    2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
    4.5 2.09C13.09 3.81 14.76 3 16.5 3 
    19.58 3 22 5.42 22 8.5c0 3.78-3.4 
    6.86-8.55 11.54L12 21.35z"/>
  </svg>

  <!-- Barra -->
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <!-- Flash -->
  <div id="flash"></div>

  <!-- Carta -->
  <div id="paper">
    <h2>ðŸ’Œ Â¡Sorpresa!</h2>
    <p>Este es tu mensaje especial âœ¨</p>
  </div>

  <!-- Sonido Pop -->
  <audio id="pop-sound" src="tap.mp3"></audio>

  <!-- MÃºsica de fondo -->
  <audio id="bg-music" loop>
    <source src="https://www.youtube.com/watch?v=ejXq2VcLxxQ&list=RDejXq2VcLxxQ&start_radio=1" type="audio/mpeg">
  </audio>

  <script>
    const heart = document.getElementById("mainHeart");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const paper = document.getElementById("paper");
    const flash = document.getElementById("flash");
    const popSound = document.getElementById("pop-sound");
    const bgMusic = document.getElementById("bg-music");
    let clicks = 0;
    let musicStarted = false;

    // Pantalla de carga
    window.onload = () => {
      const loadingBar = document.querySelector(".loading-bar");
      loadingBar.style.width = "100%";
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
      }, 2000);
      createBackgroundHearts();
    };

    // Crear corazones de fondo dispersos
    function createBackgroundHearts() {
      for(let i=0;i<25;i++){
        const h = document.createElementNS("http://www.w3.org/2000/svg","svg");
        h.setAttribute("class","background-heart");
        h.setAttribute("viewBox","0 0 24 24");
        h.style.left = Math.random()*window.innerWidth + "px";
        h.style.top = Math.random()*window.innerHeight + "px";
        h.style.width = 30 + Math.random()*30 + "px";
        h.style.height = h.style.width;
        h.style.animationDuration = 1.5 + Math.random()*2 + "s";
        const path = document.createElementNS("http://www.w3.org/2000/svg","path");
        path.setAttribute("d","M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
        h.appendChild(path);
        document.body.appendChild(h);
      }
    }

    // Click en corazÃ³n principal
    heart.addEventListener("click", () => {
      clicks++;
      heart.classList.add("pulse");
      document.body.classList.add("shake");

      // Reproducir sonido pop
      popSound.currentTime = 0;
      popSound.play();

      // Iniciar mÃºsica al primer click
      if(!musicStarted){
        bgMusic.play().catch(()=>console.log("Autoplay bloqueado"));
        musicStarted = true;
      }

      setTimeout(()=>{
        heart.classList.remove("pulse");
        document.body.classList.remove("shake");
      },400);

      const percent = Math.min((clicks/10)*100,100);
      progress.style.width = percent + "%";

      if(percent===100){
        triggerFlash();
      }
    });

    function triggerFlash(){
      flash.style.display = "block";
      heart.style.display = "none";
      progressContainer.style.display = "none";
      paper.style.display = "block";

      setTimeout(()=>{ flash.style.display = "none"; },3000);
    }
  </script>
</body>
</html>
