<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coraz칩n Interactivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    /* corazones de fondo palpitando */
    .bg-heart {
      position: absolute;
      font-size: 24px;
      color: red;
      opacity: 0.6;
      animation: beat 1.2s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.4); }
    }

    /* Coraz칩n principal */
    #heart {
      font-size: 80px;
      cursor: pointer;
      color: red;
      animation: pulse 1s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Barra de progreso */
    #progress-container {
      width: 60%;
      height: 25px;
      border: 2px solid red;
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px red;
      z-index: 2;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.2s;
      box-shadow: 0 0 20px red;
    }

    /* Flash blanco */
    #flash {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 5;
      animation: flash 3s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Papel final */
    #paper {
      display: none;
      width: 70%;
      height: 70%;
      background: beige;
      border: 2px solid #aaa;
      box-shadow: 0 0 30px white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 10;
    }

    /* Animaci칩n de shake */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 0); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(-10px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>
  <!-- corazones de fondo -->
  <div class="bg-heart" style="top:10%; left:20%;">仇벒잺</div>
  <div class="bg-heart" style="top:30%; left:70%;">仇벒잺</div>
  <div class="bg-heart" style="top:60%; left:40%;">仇벒잺</div>
  <div class="bg-heart" style="top:80%; left:10%;">仇벒잺</div>
  <div class="bg-heart" style="top:50%; left:85%;">仇벒잺</div>

  <div id="heart">仇벒잺</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="flash"></div>

  <div id="paper">游눏 Aqu칤 va tu mensaje especial 游눏</div>

  <script>
    const heart = document.getElementById("heart");
    const progressBar = document.getElementById("progress-bar");
    const flash = document.getElementById("flash");
    const paper = document.getElementById("paper");
    const progressContainer = document.getElementById("progress-container");

    let progress = 0;

    heart.addEventListener("click", () => {
      // shake la p치gina
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 300);

      if (progress < 100) {
        progress += 10;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          triggerFlash();
        }
      }
    });

    function triggerFlash() {
      flash.style.display = "block";

      setTimeout(() => {
        flash.style.display = "none";
        heart.style.display = "none";
        progressContainer.style.display = "none";
        paper.style.display = "flex";
      }, 3000); // Flash ahora dura 3 segundos
    }
  </script>
</body>
</html>
