<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fce4ec;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Regalo (en perspectiva de lado) */
    #gift {
      width: 120px;
      height: 120px;
      background: #d63031;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
      transform: rotateY(20deg) rotateX(10deg);
    }

    #gift::before, #gift::after {
      content: "";
      position: absolute;
      background: #fff;
    }

    #gift::before {
      width: 20px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #gift::after {
      height: 20px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Barra */
    .progress-container {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff4081, #ff80ab);
      transition: width 0.3s;
    }

    /* Corazones */
    .heart {
      position: absolute;
      font-size: 40px; /* más grandes */
      color: #e91e63;
      animation: float 2s ease-out forwards, fall 3s linear forwards;
    }

    @keyframes float {
      0% { transform: scale(0.5) translateY(0); opacity: 0; }
      50% { transform: scale(1.5) translateY(-100px); opacity: 1; }
      100% { transform: scale(1.2) translateY(-180px); opacity: 1; }
    }

    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    /* Hoja */
    #paper {
      display: none;
      position: absolute;
      background: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 400px;
      font-size: 20px;
      animation: showPaper 1s ease forwards;
    }

    @keyframes showPaper {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="gift"></div>
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="paper">
    <h2>💌 ¡Sorpresa!</h2>
    <p>Este es tu mensaje especial ✨</p>
  </div>

  <script>
    let clicks = 0;
    const gift = document.getElementById("gift");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const paper = document.getElementById("paper");

    gift.addEventListener("click", () => {
      clicks++;
      let percent = Math.min((clicks / 10) * 100, 100);
      progress.style.width = percent + "%";

      if (percent === 100) {
        explodeGift();
      }
    });

    function explodeGift() {
      gift.style.display = "none";
      progressContainer.style.display = "none";

      // Crear más corazones
      for (let i = 0; i < 80; i++) { // más cantidad
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "0px";
        heart.style.animationDelay = (Math.random() * 1) + "s";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 5000);
      }

      // Mostrar hoja después
      setTimeout(() => {
        paper.style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
