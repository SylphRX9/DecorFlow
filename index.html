<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5dc;
      font-family: Arial, sans-serif;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #d63031;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .envelope.open {
      transform: rotateX(15deg) scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e74c3c;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transition: transform 0.7s ease;
      transform-origin: top;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .paper {
      position: absolute;
      top: 100%;
      left: 10%;
      width: 80%;
      height: 120%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      transition: top 1s ease;
    }

    .envelope.open .paper {
      top: 20%;
    }

    .paper h2 {
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .paper p {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="paper">
      <h2>ðŸŽ‰ Â¡Sorpresa! ðŸŽ‰</h2>
      <p>EstÃ¡s invitado a un evento muy especial âœ¨</p>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      el.classList.toggle("open");
    }
  </script>

</body>
</html>
