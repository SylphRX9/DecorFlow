<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5dc;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #d63031;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Flap del sobre */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e74c3c;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transition: transform 0.7s ease;
      transform-origin: top;
      z-index: 3;
    }

    /* Parte blanca (la carta) */
    .paper {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 140%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      transform: translateY(100%); /* al inicio escondida dentro del sobre */
      transition: transform 1s ease;
      z-index: 1;
    }

    .paper h2 {
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .paper p {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    /* Al abrir el sobre */
    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .paper {
      transform: translateY(-20%); /* la carta empieza a salir */
    }

    /* Carta en pantalla completa */
    .paper.fullscreen {
      position: fixed;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      transform: translateY(0) !important;
      border-radius: 0;
      z-index: 10;
      transition: all 0.8s ease;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="paper" onclick="expandPaper(event, this)">
      <h2>ðŸŽ‰ Â¡Sorpresa! ðŸŽ‰</h2>
      <p>EstÃ¡s invitado a un evento muy especial âœ¨</p>
      <p>Haz click en la hoja para abrir el mensaje completo ðŸ“œ</p>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      el.classList.add("open");
    }

    function expandPaper(event, paper) {
      event.stopPropagation(); // evita conflicto con el click del sobre
      paper.classList.add("fullscreen");
    }
  </script>

</body>
</html>
