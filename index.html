<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Animaci√≥n shake de la p√°gina */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* Coraz√≥n principal */
    #mainHeart {
      font-size: 150px;
      cursor: pointer;
      color: #ff2d75;
      text-shadow: 0 0 20px #ff80b5, 0 0 40px #ff2d75;
      transition: transform 0.2s ease;
    }

    .pulse {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Barra */
    .progress-container {
      width: 80%;
      height: 25px;
      background: #222;
      border-radius: 15px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff2d75;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff2d75, #ff80b5);
      transition: width 0.3s;
      box-shadow: 0 0 25px #ff2d75;
    }

    /* Corazones que caen (sin glow) */
    .heart {
      position: absolute;
      font-size: 60px;
      color: #ff2d75;
      top: -60px;
      animation: fall 4s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Hoja */
    #paper {
      display: none;
      position: absolute;
      background: #fff;
      color: #000;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px #fff, 0 0 60px #ff2d75;
      text-align: center;
      max-width: 450px;
      font-size: 22px;
      animation: showPaper 1s ease forwards;
    }

    @keyframes showPaper {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="mainHeart">‚ù§</div>
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="paper">
    <h2>üíå ¬°Sorpresa!</h2>
    <p>Este es tu mensaje especial ‚ú®</p>
  </div>

  <script>
    let clicks = 0;
    const heart = document.getElementById("mainHeart");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const paper = document.getElementById("paper");

    heart.addEventListener("click", () => {
      clicks++;
      heart.classList.add("pulse");
      document.body.classList.add("shake");

      setTimeout(() => {
        heart.classList.remove("pulse");
        document.body.classList.remove("shake");
      }, 400);

      let percent = Math.min((clicks / 10) * 100, 100);
      progress.style.width = percent + "%";

      if (percent === 100) {
        explodeHeart();
      }
    });

    function explodeHeart() {
      heart.style.display = "none";
      progressContainer.style.display = "none";

      // Lluvia de corazones desde arriba
      for (let i = 0; i < 100; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.fontSize = (50 + Math.random() * 30) + "px";
        h.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(h);

        setTimeout(() => { h.remove(); }, 5000);
      }

      // Mostrar hoja despu√©s
      setTimeout(() => {
        paper.style.display = "block";
      }, 4000);
    }
  </script>
</body>
</html>
