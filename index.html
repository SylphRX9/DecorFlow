<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa Interactiva</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    /* Pantalla de carga */
    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #loadingHeart {
      font-size: 100px;
      color: #ff2d75;
      text-shadow: 0 0 20px #ff80b5, 0 0 40px #ff2d75;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #loadingText {
      margin-top: 20px;
      font-size: 24px;
      color: #ff2d75;
      text-shadow: 0 0 10px #ff80b5;
    }

    .loading-bar-container {
      margin-top: 20px;
      width: 60%;
      height: 20px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff2d75;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff2d75, #ff80b5);
      transition: width 2s linear;
    }

    /* Animaci√≥n shake */
    .shake { animation: shake 0.4s; }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* Coraz√≥n principal */
    #mainHeart {
      font-size: 150px;
      cursor: pointer;
      color: #ff2d75;
      text-shadow: 0 0 20px #ff80b5, 0 0 40px #ff2d75;
      transition: transform 0.2s ease;
      z-index: 2;
      display: none; /* Oculto hasta que cargue */
    }

    .pulse { animation: pulse 0.4s ease; }

    /* Barra */
    .progress-container {
      width: 80%;
      height: 25px;
      background: #222;
      border-radius: 15px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff2d75;
      z-index: 2;
      display: none; /* Oculto hasta que cargue */
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff2d75, #ff80b5);
      transition: width 0.3s;
      box-shadow: 0 0 25px #ff2d75;
    }

    /* Hoja */
    #paper {
      display: none;
      position: absolute;
      background: #f5deb3;
      color: #000;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px #fff, 0 0 60px #ff2d75;
      text-align: center;
      max-width: 450px;
      font-size: 22px;
      animation: showPaper 1s ease forwards;
      z-index: 3;
    }

    @keyframes showPaper {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Flash blanco */
    #flash {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 5;
      animation: flash 3s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Corazones flotando */
    .floating-heart {
      position: absolute;
      color: #ff2d75;
      font-size: 30px;
      animation: float 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.3) translateY(-20px); }
      100% { transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <div id="loadingHeart">‚ù§</div>
    <div id="loadingText">Cargando...</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <!-- Coraz√≥n principal -->
  <div id="mainHeart">‚ù§</div>

  <!-- Barra de progreso -->
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="flash"></div>

  <!-- Hoja -->
  <div id="paper">
    <h2>üíå ¬°Sorpresa!</h2>
    <p>Este es tu mensaje especial ‚ú®</p>
  </div>

  <!-- Sonido pop -->
  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-cat.mp3"></audio>

  <script>
    let clicks = 0;
    const heart = document.getElementById("mainHeart");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const paper = document.getElementById("paper");
    const flash = document.getElementById("flash");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingBar = document.getElementById("loadingBar");
    const popSound = document.getElementById("popSound");

    // Pantalla de carga
    window.onload = () => {
      setTimeout(() => {
        loadingBar.style.width = "100%";
      }, 50);

      setTimeout(() => {
        loadingScreen.style.display = "none";
        heart.style.display = "block";
        progressContainer.style.display = "block";
        createFloatingHearts();
      }, 2000);
    };

    // Click en coraz√≥n principal
    heart.addEventListener("click", () => {
      clicks++;
      popSound.currentTime = 0;
      popSound.play();

      heart.classList.add("pulse");
      document.body.classList.add("shake");

      setTimeout(() => {
        heart.classList.remove("pulse");
        document.body.classList.remove("shake");
      }, 400);

      let percent = Math.min((clicks / 10) * 100, 100);
      progress.style.width = percent + "%";

      if (percent === 100) {
        triggerFlash();
      }
    });

    function triggerFlash() {
      flash.style.display = "block";

      heart.style.display = "none";
      progressContainer.style.display = "none";
      paper.style.display = "block";

      setTimeout(() => {
        flash.style.display = "none";
      }, 3000);
    }

    // Corazones flotando aleatorios
    function createFloatingHearts() {
      for (let i = 0; i < 20; i++) {
        let h = document.createElement("div");
        h.className = "floating-heart";
        h.innerHTML = "‚ù§";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = Math.random() * window.innerHeight + "px";
        h.style.fontSize = (20 + Math.random() * 30) + "px";
        h.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(h);
      }
    }
  </script>
</body>
</html>
